<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.16.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.16.0.js"></script>
  <script src="Stolpediagram.js"></script>
  
  <script>

    let numbers
    let selectedElement;
    let inputValue;

   
    function show() {

    }

    QUnit.test('Velg stolpe', function (assert) {
            selectStolpe(1);
            let actual = selectedElement;
            let expected = "ingen";
            assert.equal(actual, expected);
        });

        QUnit.test('Slett stolpe', function (assert) {
            numbers = [3, 4, 2]
            selectedElement = 2;
            fjernStolpen();
            let actual = numbers;
            let expected = [3, 2];
            assert.deepEqual(actual, expected);
        });

        QUnit.test('Endre stolpe', function (assert) {
            numbers = [4, 1, 5];
            selectedElement = 1;
            inputValue = 9;         
            editStolpen();
            let actual = numbers;
            let expected = [9, 1, 5];
            assert.deepEqual(actual, expected);
        });

        QUnit.test('Legg til stolpe', function (assert) {
            numbers = [3, 1, 2];
            inputValue = 8;
            addStolpe(inputValue);
            let actual = numbers;
            let expected = [3, 1, 2, 8];
            assert.deepEqual(actual, expected);
        });
  
  </script>
</body>
