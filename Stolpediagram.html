<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Stolpediagram.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="content">
    </div>
    
    <script>
        // hjelpevariable for b√•de view og controller
        var contentDiv = document.getElementById('content');
    
        // model
        let numbers = [7, 3, 1, 5, 8];
        let chosenBar; // Variabel for hvilken stolpe som er valgt
        let inputValue; // Variabel for hva som er skrevet i input-feltet
        let selectedElement;
        let yesNo = "disabled";
        let yesNo2 = "disabled";
        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="0 0 80 60">
                    ${svgInnerHtml}
                </svg><br/>
                Valgt stolpe: ${selectedElement || ""} 
                <br />
                Verdi:
                <input type="number" min="1" max="10" oninput="inputValue = this.value" />
                <button onclick="addStolpe()">Legg til stolpe</button>
                <button ${yesNo} onclick="editStolpen()">Endre valgt stolpe</button><br />
                <button ${yesNo2} onclick="fjernStolpen()">Fjerne valgt stolpe</button>
                `;
        }
    
        function createBar(number, barNo) {
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let stroke = barNo == selectedElement ? "black" : "";
            let color = calcColor(1, 10, barNo);
            return `<rect id="${barNo}" width="${width}" height="${height}"
                                x="${x}" y="${y}" fill="${color}" stroke="${stroke}" onclick="selectStolpe(this)"></rect>`;
        }
    
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
    
        
        
    </script>
</body>
</html>
